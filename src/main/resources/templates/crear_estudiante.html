<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro de estudiantes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" th:href="@{/}">Index</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/estudiantes}">Estudiantes <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Estudiantes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Otro</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div> 
</nav>

<br>

<h1 class="text-center">Crear Estudiante</h1>

<form th:action="@{/estudiantes}" th:object="${estudiante}" method="POST">
  <div class="container w-25 border p-4 mt-4">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Escriba su nombre" required>
    </div>
  
    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="apellidos" name="apellido" th:field="*{apellido}" placeholder="Escriba su apellido" required>
    </div>
  
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" th:field="*{email}" placeholder="Escriba su correo electrónico" required>
    </div>
  
    <div class="mb-3 text-center">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </div>
</form>

</body>
</html>
