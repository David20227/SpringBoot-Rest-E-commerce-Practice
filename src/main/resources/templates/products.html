<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Productos</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">




<script
	src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.8/dist/sweetalert2.all.min.js"></script>



<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<link rel="stylesheet" th:href="@{/styles/products.css}" />



<script th:src="@{/js/products.js}" type="module"></script>
<link rel="icon" type="image/ico"  th:href="@{/img/tecnoIQ.ico}">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/}">TecnoIQ</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<form class="form-inline my-2 my-lg-0 mr-auto">

				<div class="input-group rounded border">
					<input class="form-control form-control-lg border-0" type="search"
						placeholder="Buscar" aria-label="Search" id="inputBusqueda">
					<div class="input-group-append">
						<button class="btn btn-primary" type="submit">
							<i class="fa fa-search"></i>
						</button>
					</div>
				</div>



			</form>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#">Ayuda</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Nuestras
						Tiendas</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="usuarioDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> <i class="fa fa-user" aria-hidden="true"></i>
						Mi Usuario
				</a>
					<div class="dropdown-menu" aria-labelledby="usuarioDropdown">
						<a class="dropdown-item" href="#">Cerrar Sesión</a>
					</div></li>
				<li class="nav-item"><a class="nav-link" href="#"> <i
						class="fa fa-shopping-cart" aria-hidden="true"></i> Mi Carrito <span
						class="cantidad-carrito"></span>
				</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="categoriasDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Categorías </a>
					<div class="dropdown-menu" aria-labelledby="categoriasDropdown">
						
					</div></li>
			</ul>
		</div>
	</nav>

	<table id="tablaProductos"></table>

	<h1 id="title">Tecnología</h1>
	<!--  <div th:replace="~{carrousel.html}"></div>-->

	<div class="grid-container">
		<div class="grid-item" th:each="producto : ${productos}"
			th:data-id="${producto.id}">
			<div class="img-container">
				<img th:src="${producto.imagen}" alt="Imagen de producto"
					loading="lazy">
			</div>
			<h3 class="product-title" th:text="${producto.nombre}"></h3>
			<p class="product-price" th:text="${producto.precio +'€'}"></p>
			<p class="product-description" th:text="${producto.descripcion}"></p>
			<a href="#" class="product-button">Añadir al carrito</a>
		</div>
	</div>




<div class="container-fluid" id="sidenav" >
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-primary">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
               
               
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                   
                        </ul>
                   
                
       
    </div>
</div>
</div>
</div>


 <div th:replace="~{footer.html}"></div>






</body>

</html>
